# MCUboot board-specific configuration for madi_nrf52840.
# Follows the pattern of:
#   samples/matter/template/sysbuild/mcuboot/boards/nrf52840dk_nrf52840.conf
#
# This enables the QSPI NOR flash driver required to access the external
# MX25R1635F (Slot 1 / secondary OTA slot) from within MCUboot.

CONFIG_NORDIC_QSPI_NOR=y
# MX25R1635F minimum erase unit is 4 KiB (sector erase command 0x20).
# The default 65536 (64 KiB block) does not divide 976 KiB evenly.
CONFIG_NORDIC_QSPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_NORDIC_QSPI_NOR_STACK_WRITE_BUFFER_SIZE=16
